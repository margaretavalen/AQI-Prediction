</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href='/'>Home</a></li>
                      <li><a href='/data'>Data</a></li>
                      <li><a href='/predict' class="active">Prediction</a></li>
                      <li><a href='/visualization'>Visualization</a></li>
                      <li><a href='/author'>Author</a></li>
                    </ul> 
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="page-heading normal-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6>AQI Prediction</h6>
          <h2>Prediksi Indeks Kualitas Udara</h2>
          <span>Home > <a href="#">Predict</a></span>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="item-details-page">
      <div class="container">
        <form action="/result" method="POST">
          <div class="row">
            <div class="col-md-6" style="align-items: center;">
              <div class="form-group">
                  <label for="pm25">PM2.5 (µg/m³)</label>
                  <input type="number" step="any" min="0" max="500" class="form-control" name="PM2.5" required>
              </div>
              <div class="form-group">
                  <label for="pm10">PM10 (µg/m³)</label>
                  <input type="number" step="any" min="0" max="600" class="form-control" name="PM2.5" required>
              </div>
              <div class="form-group">
                  <label for="so2">SO2 (ppm)</label>
                  <input type="number" step="any" min="0" max="1.0" class="form-control" name="PM2.5" required>
              </div>
            </div> 
            <div class="col-md-6" style="align-items: center;">
              <div class="form-group">
                  <label for="co">CO (ppm)</label>
                  <input type="number" step="any" min="0" max="2.0" class="form-control" name="PM2.5" required>
              </div>
              <div class="form-group">
                  <label for="o3">O3 (ppm)</label>
                  <input type="number" step="any" min="0" max="0.6" class="form-control" name="PM2.5" required>
              </div>
              <div class="form-group">
                  <label for="no2">NO2 (ppm)</label>
                  <input type="number" step="any" min="0" max="50" class="form-control" name="PM2.5" required>
              </div>
          </div> 
          <div class="form-group">
            <label for="model_choice">Choose Model</label>
            <select class="form-control" name="model_choice" required>
                <option value="knn">KNN</option>
                <option value="svm">SVM</option>
            </select>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Predict AQI</button>  
          </div>
        </form> 
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright © 2025 <a href="#">AQI Prediction</a>by Alfin Rifaldi and Margareta Valencia
        </div>
      </div>
    </div>
  </footer>
